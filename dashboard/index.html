<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Questa</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <h2 class="nav-brand">Questa</h2>
                <div class="nav-links">
                    <a href="/dashboard" class="nav-link active">Dashboard</a>
                    <a href="/admin" class="nav-link">Admin</a>
                    <div class="notification-container">
                        <button id="notification-bell" class="notification-bell">
                            ðŸ””
                            <span id="notification-count" class="notification-count" style="display: none;">0</span>
                        </button>
                        <div id="notification-dropdown" class="notification-dropdown" style="display: none;">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                                <button id="mark-all-read" class="btn btn-sm btn-secondary">Mark All Read</button>
                            </div>
                            <div id="notification-list" class="notification-list">
                                <!-- Notifications will be rendered here -->
                            </div>
                        </div>
                    </div>
                    <button id="logout-btn" class="nav-link logout-btn">Logout</button>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <button id="refresh-btn" class="btn btn-secondary">ðŸ”„ Refresh</button>
            </div>
            <div id="wallet"></div>
            <div id="withdraw-section">
                <h2>Withdraw Funds</h2>
                <button id="withdraw-btn" class="btn btn-primary">Withdraw</button>
                <div id="withdraw-form" class="withdraw-form" style="display: none;">
                    <form id="withdrawal-form">
                        <div class="form-group">
                            <label for="withdraw-amount">Amount (â‚±)</label>
                            <input type="number" id="withdraw-amount" name="amount" min="1" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="withdraw-method">Payment Method</label>
                            <select id="withdraw-method" name="method" required>
                                <option value="">Select method</option>
                                <option value="gcash">GCash</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank">Bank Transfer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="withdraw-account">Account Information</label>
                            <input type="text" id="withdraw-account" name="account_info" placeholder="Account number, email, or details" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Submit Withdrawal</button>
                            <button type="button" id="cancel-withdraw" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="withdrawal-history">
                <h2>Withdrawal History</h2>
                <div id="withdrawals-table"></div>
            </div>
            <div id="tasks"></div>
        </div>
    </div>
    <script type="module" src="/assets/js/supabase.js"></script>
    <script type="module" src="/assets/js/auth.js"></script>
    <script type="module" src="/assets/js/tasks.js"></script>
    <script type="module" src="/assets/js/submissions.js"></script>
    <script type="module" src="/assets/js/wallet.js"></script>
    <script type="module" src="/assets/js/dashboard-handler.js"></script>
</body>
</html>
